<!DOCTYPE html>
<html lang="en" style="background-image: url(../static/images/waldo-4.png); background-size: cover;">
<head>
    <title>Debate Planner
    </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/navbars.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/subjects.css') }}">
    <script type="module" src="{{ url_for('static', filename='js/index.js') }}"></script>
</head>

<body>
    <div class="top">
        <!-- Title -->
        <p class="top-title">Debate Planner</p>

        <!-- Navigation buttons -->
        <div class="top-buttons">
            <a href="/" class="top-button-active">Acceuil</a>
        </div>

        <!-- Language switcher -->
        <select id="languageSwitcher">
            <option value="fr"><span>&#x1F1EB;&#x1F1F7;</span> Français</option>
            <option value="nl"><span>&#x1F1F3;&#x1F1F1;</span> Nederlands</option>
        </select>

        <!-- Dark mode switcher -->
        <label id="dark-mode-switcher" class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </div>

    <div class="content">
        <!-- Create new topic -->
        <a class="new-topic" href="/fr/create-topic">
            <img src="{{ url_for('static', filename='images/plus.png') }}" alt="plus">
            Nouveau sujet
        </a>
        <!-- Topics -->
        {% for topic in topics %}
        <div class="topic" id="{{ topic.id_topic }}">
            <div class="topic-container">
                <div class="votes">
                    <div class="upvote" id="{{ topic.id_topic }}">
                        <img src="{{ url_for('static', filename='images/up_arrow_black.png')}}" alt="upvote">
                    </div>
                    <p>{{ topic.votes }}</p>
                    <div class="downvote" id="{{ topic.id_topic }}">
                        <img src="{{ url_for('static', filename='images/up_arrow_black.png')}}" alt="downvote">
                    </div>
                </div>
                
                <div class="topic-details">
                    <h3>{{ topic.title }}</h3>
                    <p>{{ topic.content }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    

    <div class="bottom">
        <p class="bottom-component copyright">© 2023 Pierre-Yves Haubruge</p>
        <a class="bottom-component" href="/conditions-utilisation">Conditions d'utilisation</a>
        <a class="bottom-component" href="/politique-de-confidentialité">Politique de confidentialité</a>
    </div>

</body>

</html>
